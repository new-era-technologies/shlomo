<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shlomo Sixt Login</title>
    <meta name='description' content="" />
    <meta name="keywords" content="" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

    <!-- BEGIN BODY -->
    <div class="main-wrapper">

        <!-- BEGIN HEADER -->
        <header class="header">
            <div class="header__wrapper">
                <div class="header__inner">
                    <p class="header__text">ילארשי לארשי ןכוסה םש למשח תרבח ביטקלוק
                        <i>השמ םייח ,םולש</i>
                    </p>
                    <div class="header__img">
                        <img src="../assets/img/icons/header-icon.svg" alt="header-icon">
                    </div>
                </div>
            </div>
        </header>
        <!-- HEADER EOF   -->

        <!-- BEGIN MAIN SECTION -->
        <main class="main">
            <div class="main__wrapper">
                <div class="container">
                    <div class="main__inner present">
                        <h2 class="present__title">תכרעמל הסינכ ריחמה תעצהב היפצ</h2>
                        <img class="present__user" src="../assets/img/icons/user.svg" alt="user-icon">
                    </div>
                    <hr class="main__line">
                    <h1 class="main__title">תא ןזה הסינכה דוק תלבקל דיינה ןופלטה רפסמ</h1>
                    <form class="main__form form" action="#" method="POST">
                        <label class="form__label" for="username">שמתשמ םש</label>
                        <div class="form__inner">
                            <img src="../assets/img/icons/x.png" alt="x-icon">
                            <input id="username" class="form__input" type="text" name="username">
                        </div>
                        <label class="form__label" for="password">אמסיס</label>
                        <input id="password" class="form__input" type="password" name="password">
                        <div class="form__links">
                            <a href="#register" class="form__link">
                                <img src="../assets/img/icons/arrow-left.svg" alt="arrow-icon"> הסינכ
                            </a>
                            <input class="form__link form__submit" type="submit" value="לוטיב">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- MAIN SECTION EOF   -->

    </div>
    <!-- BODY EOF   -->

    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
